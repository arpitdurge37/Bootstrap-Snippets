<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress | Spinners </title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <h1>Progress</h1>
    <div class="progress">
        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 30%;">
            30% Completed
        </div>
         <div class="progress-barr bg-warning progress-bar-striped progress-bar-animated" style="width: 70%;">
            70% Remaining
        </div>
    </div>
    <h1>Spinners</h1>
    <div class="spinner-border text-danger"> </div>
    <div class="spinner-grow text-success"> </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
