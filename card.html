<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <div class="card m-2 p-2" style="width: 200px;">
        <img src="../public/images/sneakers.jpg" class="card-img-top">
        <div class="card-header">
            <h3 class="card-title">Footwear</h3>
            <p class="card-subtitle">45% OFF on casuals</p>
        </div>
        <div class="card-body">
            <ul>
                <li>Casuals</li>
                <li>Sneakers</li>
                <li>Boots</li>
            </ul>
        </div>
        <div class="card-footer">
            <button class="btn btn-warning bi bi-cart3 w-100"> Buy</button>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
